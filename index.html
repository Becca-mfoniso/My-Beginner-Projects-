    <body>
        
    <h1 class="text-center text-primary mt-4"> SIGN UP PAGE</h1>

    <div class="container">

    <form>
    <label> First Name</label>
    <input type="text" class="form-control">

    
    <input type="checkbox">
    <input type="color">

    <input type="date" class="form-control mb-2">

    <input type="datetime-local" class="form-control mb-2">
    

    <input type="file" class="form-control">

    <input type="hidden" value="dfrr">

    <input type="text" value="dfrr" class="form-control">

    <input type="month" class="form-control">

    <input type="radio">

    <input type="range" class="form-control">

    <input type="range" class="form-control">

    <input type="time" class="form-control">

    <input type="search" class="form-control">

    <input type="url" class="form-control">

    <input type="week" class="form-control">

   
    <label for="">Select your school</label>
    <select name="" id="" class="form-control">

        <option value="One">UNILORIN</option>
        <option value="One">LAUTCH</option>
        <option value="One">KWASU</option>
        <option value="One">EKSU</option>

    </select>


    <label> Last Name</label>
    <input type="text" class="form-control">

    <label> Email Address</label>
    <input type="email" class="form-control">

    <label> Phone Number</label>
    <input type="tel" class="form-control">

    <label> Password</label>
    <input type="password" class="form-control">

    <button type="submit" class="mt-2 btn btn-dark btn-lg mb-5"> SIGN UP NOW</button>

    <button type="reset" class="btn btn-primary mb-5"> Reset






</form>


</div>
